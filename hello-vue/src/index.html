<script src="../node_modules/vue/dist/vue.js"></script>

<script src="user/login.js"></script>
<script src="user/register.js"></script>
<script type="text/javascript">
    // 创建VueRouter对象
    const router = new VueRouter({
        routes:[ //编写路由规则
            {
                path:"/login",
                component:loginForm
            },
            {
                path:"/register",
                component:registerForm
            }
        ]
    });
    var vm = new Vue({
        el:"#app",
        components:{
            loginForm,
            registerForm
        },
        router
    });
</script>
